version: "3.1"

# domain.yml file defines responses that our bot will use to answer.

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_cpu
  - ask_gpu
  - ask_ram

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_cpu:
  - text: "A CPU (Central Processing Unit) is the brain of the computer, responsible for executing instructions and processing data."

  utter_ask_gpu:
  - text: "A GPU (Graphics Processing Unit) is used for rendering images, videos, and graphics-intensive tasks such as gaming and AI processing."

  utter_ask_ram:
  - text: "RAM (Random Access Memory) is a type of memory that stores temporary data to help programs run faster."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
